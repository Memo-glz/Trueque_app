<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded shadow-md w-96">
        <h2 class="text-2xl font-semibold mb-4 text-center">Iniciar Sesión</h2>
        <form id="loginForm">
            <div class="mb-4">
                <label for="username" class="block text-gray-700 text-sm font-bold mb-2">Usuario:</label>
                <input type="text" id="username" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
            </div>
            <div class="mb-6">
                <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Contraseña:</label>
                <input type="password" id="password" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
            </div>
            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full">
                Iniciar Sesión
            </button>
        </form>
        <p id="loginError" class="text-red-500 text-sm mt-2 hidden">Credenciales incorrectas.</p>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Simulación de verificación de usuario (¡No seguro para producción!)
            if (username === 'usuario' && password === 'contrasena') {
                localStorage.setItem('loggedInUser', username); // Guardar el usuario en el almacenamiento local
                window.location.href = '/mainpage.html';
            } else {
                document.getElementById('loginError').classList.remove('hidden');
            }
        });

        // Redirigir automáticamente si ya hay un usuario logueado (para desarrollo)
        if (localStorage.getItem('loggedInUser')) {
            window.location.href = '/mainpage.html';
        }
    </script>
</body>
</html>
